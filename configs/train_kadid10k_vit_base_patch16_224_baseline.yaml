config_name: "kadid10k_vit_base_patch16_224_baseline"

dataset:
  representative_name: "KADID-10k"
  name: "kadid10k"
  length: 10125
  reference_images_path: "datasets/kadid10k/images/"
  distorted_images_path: "datasets/kadid10k/images/"
  quality_label:
    type: "dmos"
    min: 1
    max: 5
  labels_path: "datasets/kadid10k/dmos.csv"

model:
  name: "vit_base_patch16_224"
  input:
    type: "images"
    num_of_images: 2
    have_same_image_size: true
    are_images_square: true
    image_size: 224
  embedding_dimension: 768
  output:
    type: "inverted_normalized_dmos"
    min: 0
    max: 1

training:
  quality_label:
    type: "inverted_normalized_dmos"
    min: 0
    max: 1
  train_split: 0.8
  batch_size: 8
  num_of_epochs: 5
  learning_rate: 0.0001
  computation_unit: "cuda"
  num_of_workers: 4

logging:
  tensorboard: true
  save_checkpoint_every: 1
