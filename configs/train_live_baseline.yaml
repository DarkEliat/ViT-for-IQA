experiment_name: "exp_live_vit_baseline"

dataset:
  name: "LIVE IQA"
  type: "live"
  images_path: "datasets/live/images"
  labels_path: "datasets/live/dmos_realigned.mat"
  train_split: 0.8
  batch_size: 8
  input_size: 224

model:
  name: "vit_base_patch16_224"
  embedding_dimension: 768

training:
  num_of_epochs: 5
  learning_rate: 0.0001
  computation_unit: "cuda"
  num_of_workers: 4

logging:
  tensorboard: true
  save_checkpoint_every: 1
  checkpoints_path: "experiments/checkpoints/live_baseline"
