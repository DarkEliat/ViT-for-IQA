config_name: "tid2013_vit_base_patch16_224_baseline"

dataset:
  representative_name: "TID2013"
  name: "tid2013"
  length: 3000
  reference_images_path: "datasets/tid2013/reference_images/"
  distorted_images_path: "datasets/tid2013/distorted_images/"
  labels_path: "datasets/tid2013/mos.txt"

model:
  name: "vit_base_patch16_224"
  input_size: 224
  embedding_dimension: 768

training:
  train_split: 0.8
  batch_size: 8
  num_of_epochs: 5
  learning_rate: 0.0001
  computation_unit: "cuda"
  num_of_workers: 4

logging:
  tensorboard: true
  save_checkpoint_every: 1
